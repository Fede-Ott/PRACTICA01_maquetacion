<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alchimia - Designer</title>
    <meta
      name="description"
      content="Atelier Alchimia - Design studio in Milan specializing in architecture, sculpture and applied arts"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header: Navigation Bar -->
    <header>
        <nav class="navbar navbar-light fixed-top">
          <!-- Logo -->
            <a href="index.html">
                <img src="assets/icons/logo-alchimia.png" alt="Alchimia" width="100px" height="40px" />
            </a>
          <!-- Mobile Menu Toggle Button -->
        <button
        class="navbar-toggler border-0 hamburger"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <img src="assets/icons/menu.svg" alt="Menu" width="40px" height="40px" />
      </button>


        </nav>
    </header>
    <!-- Main Content -->
    <main>
        <div class="container my-5">
          <!-- Responsive Grid: 1 column mobile, 2 columns desktop -->
          <div class="row row-cols-1 row-cols-md-2 g-3">
                <!-- Designer Cards -->
                <!-- Each card has consistent structure:
                 - Left col: Image or Info Box
                 - Right col: Info Box or Image
                 - Info Box contains name and years -->
  
                <!-- Alessandro Guerriero -->
                <div class="col grid-item">
                  <div class="row g-3 h-100">
                        <div class="col-6 h-100">
                            <img
                                src="assets/images/designers/alessandro-guerriero.webp"
                                alt="Alessandro Guerriero"
                                class="w-100 h-100 object-fit-cover"
                            />
                        </div>
                        <div class="col-6 h-100">
                            <div class="text-white text-uppercase py-4 px-4 d-flex flex-column designer-box h-100"
                                style="background-color: #dfe84d">
                                <div class="designer-info">
                                    <h2 class="fw-bold">
                                        Alessandro<br />
                                        Guerriero
                                    </h2>
                                    <h2 class="fw-bold">1943</h2>
                                </div>
                            </div>
                        </div>
                   </div>
                </div>

            </div>

        </div>

    </main>
</body>
</html>
